COM_OAUTH2SERVER_START_TEXT="Die Joomla-Erweiterung OAuth 2.0 Server ermöglicht es Joomla, als OAuth 2.0-Server zu fungieren. Andere Anwendungen können als OAuth Client operieren und eine Authorisierung vom Joomla OAuth 2.0 Server anfordern. Dies ermöglicht es den anderen Anwendungen, eine Single Sign-On Anmeldung mit Verwendung des Joomla Benutzerkontos umzusetzen."
