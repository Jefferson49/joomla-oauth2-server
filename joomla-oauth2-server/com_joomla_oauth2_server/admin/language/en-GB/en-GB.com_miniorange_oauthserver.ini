COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>At miniOrange, we want our customers to be 100% satisfied with their purchases. In case the licensed plugin you purchased, is not working as advertised, you can report the issue with our Joomla support team within the first 10 days of the purchase. After reporting the issue, our team will try to resolve those issues within the given timeline as stated by the team, and if the issue does not get resolved within the given time period, the whole amount will be refunded.<br><br> <strong><p style='color:red'>Note that this policy does not cover the following cases:</p></strong><br>1. Change in mind or change in requirements after purchase.<br>2. Infrastructure issues do not allow the functionality to work.<br><br> If you have any other queries regarding the return policy email us at <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
COM_MINIORANGE_INSTANCE="<h3>What is an instance?</h3><hr> <p>A Joomla instance refers to a single installation of a Joomla site. It refers to each individual website where the plugin is active. In the case of a single site Joomla, each website will be counted as a single instance.<br>For example, You have 3 sites hosted like one each for development, staging, and production. This will be counted as 3 instances.<br><strong>We provide a deep discount on purchase of 2 or more instances together.</strong></p>"
